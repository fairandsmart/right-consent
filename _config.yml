    - label: "YouTube"
      icon: "fab fa-fw fa-youtube-square"
      url: "https://www.youtube.com/channel/UC2pRyzmAkPu58hc7c8QSa_g"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/fairandsmart"
    - label: "RSS"
      icon: "fa fa-fw fa-rss"
