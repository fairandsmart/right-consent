<div class="feature-list-container">
    {%- for feature in page.features -%}
    <div class="feature-list">
        <img src="{{feature.img | relative_url}}">
        <div class="text-container">
            <h3>{{ feature.title }}</h3>
            <p>{{ feature.text | markdownify }}</p>
        </div>
    </div>
    {%- endfor -%}
</div>
